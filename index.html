<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Your Account</title>
</head>
<body style="height: 100vh; width: 100%; background-image: linear-gradient(to right top, #ec5959, #e37e31, #c3a31c, #92c341, #35dc84); flex-direction: column;">
    <div style="display: flex; align-items: center; justify-content: center;">
        <main style="background-color: rgba(255, 255, 255, 0.5); margin: 15px; border-radius: 20px;">
            <form>
                <input style="border: 3px solid burlywood; background-color: darkgray;" type="email" name="email" id="email_input">
                <input style="border: 3px solid burlywood; background-color: darkgray;" type="password" name="password" id="password_input">
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <script src="auth.js"></script>
</body>
</html>
